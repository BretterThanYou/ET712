<body>
    <h1 class="title">Lab 11, form events, by Brett Hirsch</h1>
    <form id="myForm"></form>
    <label for="username">Enter a username</label>
    <input type="text" id="username" name="username" placeholder="Type username...">
    <button type="submit" class="btnsubmit">Submit</button>

    <!--Welcome message after the username is validated-->
    <div class="greeting">
        <p>Welcome to form events <span></span></p>
    </div>

    <h2 class="subtitle">iput event, password validation</h2>
    <form>
        <label for="password">Enter a password: </label>
        <input type="password" id="password" name="password">
        <p class="passwordmsg">Password must be at least 8 characters</p>
        <p id="passworderror">testing</p>
        <button type="submit" class="btnlogin" disabled>Login</button>
    </form>

    <!-- Script -->
     <script src="form.js;"></script>
